<div class="add pt-5 ps-5" *ngIf="isAdmin">
  <button class="category pt-3 pb-3 mat-elevation-z2" routerLink="/admin/add">
    Add New Listing
  </button>
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly" class="p-5 mt-3">
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="removeFilter()">
    <a class="category-link">ALL</a>
  </button>
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="filter('Bags')">
    <a class="category-link">BAGS</a>
  </button>
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="filter('Bookmarks')">
    <a class="category-link">BOOKMARKS</a>
  </button>
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="filter('Magnets')">
    <a class="category-link">MAGNETS</a>
  </button>
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="filter('Doilies')">
    <a class="category-link">DOILIES</a>
  </button>
  <button class="category pt-3 pb-3 mat-elevation-z2" (click)="filter('Ornaments')">
    <a class="category-link">CHRISTMAS</a>
  </button>
</div>
<div class="content" fxLayoutAlign="center center">
  <div fxLayout="row wrap" fxLayoutGap="30px grid" fxFlex="90%">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let listing of filteredListings">
      <mat-card class="mat-elevation-z3" tabindex="0">
        <img mat-card-image src="{{listing.imageUrl}}" alt="image" routerLink="/listings/{{listing.id}}">
        <mat-card-content class="cardContent">
          <mat-card-subtitle>{{listing.title}}</mat-card-subtitle>
          <h2>{{listing.price}} $</h2>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-icon-button *ngIf="isAdmin">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-flat-button routerLink="/listings/{{listing.id}}" [disabled]="listing.inStock == 0">
            {{listing.inStock == 0 ? 'Out of Stock' : 'View'}}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
