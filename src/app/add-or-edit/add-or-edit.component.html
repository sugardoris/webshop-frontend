<h1 class="ps-5 pt-5 pb-3">{{editMode ? 'Edit Item' : 'Add Item'}}</h1>
<form [formGroup]="itemGroup" class="ps-5 pb-5">
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Category</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="Doilies">Doilies</mat-option>
        <mat-option value="Bags">Bags</mat-option>
        <mat-option value="Bookmarks">Bookmarks</mat-option>
        <mat-option value="Ornaments">Ornaments</mat-option>
        <mat-option value="Ornaments">Magnets</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" required type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" required type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Materials</mat-label>
      <input matInput formControlName="materials" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Height</mat-label>
      <input matInput formControlName="height" required type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Width</mat-label>
      <input matInput formControlName="width" required type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Depth</mat-label>
      <input matInput formControlName="depth" required type="number">
    </mat-form-field>
  </div>
  <div>
    <button mat-stroked-button>Submit</button>
  </div>
</form>
